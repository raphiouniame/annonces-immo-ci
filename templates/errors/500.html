<!-- templates/errors/500.html -->
{% extends "base.html" %}

{% block title %}Erreur serveur - ImmoFacile{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-circle display-1 text-danger"></i>
    <h1 class="display-4 fw-bold text-dark">500</h1>
    <h2 class="mb-3">Erreur serveur</h2>
    <p class="lead text-muted mb-4">
        Une erreur inattendue s'est produite. Notre équipe technique a été notifiée.
    </p>
    <div class="d-grid gap-2 d-md-block">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house-fill me-2"></i>Retour à l'accueil
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left me-2"></i>Page précédente
        </button>
    </div>
</div>
{% endblock %}
