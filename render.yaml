# render.yaml - Configuration optimisée pour Flask + Supabase + Render
services:
  - type: web
    name: annonces-immo-ci
    plan: free
    env: python
    region: frankfurt

    # Commande de build : uniquement l'installation des dépendances
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    # Commande de démarrage : ordre critique
    startCommand: |
      flask db upgrade && python create_admin.py && gunicorn --bind 0.0.0.0:$PORT wsgi:app \
        --timeout 120 \
        --workers 1 \
        --max-requests 1000 \
        --max-requests-jitter 100 \
        --access-logfile - \
        --error-logfile -

    # Vérification de santé
    healthCheckPath: /

    # Variables d'environnement
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://postgres:[MOT_DE_PASSE]@db.[PROJET_ID].supabase.co:5432/postgres
      - key: CLOUDINARY_CLOUD_NAME
        value: votre_cloud_name
      - key: CLOUDINARY_API_KEY
        value: votre_api_key
      - key: CLOUDINARY_API_SECRET
        value: votre_api_secret
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PHONE
        value: "+2250506531522"
      - key: ADMIN_PASSWORD
        generateValue: true