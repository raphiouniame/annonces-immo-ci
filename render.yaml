# render.yaml
# Configuration de déploiement pour l'application annonces-immo-ci
# Utilise Supabase comme base de données PostgreSQL
# Et Cloudinary pour les médias (images et vidéos)

services:
  - type: web
    name: annonces-immo-ci
    plan: free
    env: python
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      alembic upgrade head
      python ./create_admin_auto.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120 --workers 1
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dbn8ees4r
      - key: CLOUDINARY_API_KEY
        value: "118479922956157"
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PHONE
        value: "+2250506531522"
      - key: ADMIN_PASSWORD
        sync: false