# render.yaml
# Configuration de d√©ploiement pour Render.com

services:
  # Base de donn√©es PostgreSQL
  - type: postgres
    name: property-db
    plan: free
    region: oregon
    user: render
    database: property_db
    port: 5432
    persistentDisk:
      sizeGb: 1
      name: db-disk
      mountPath: /var/lib/postgresql/data

  # Application Web Flask
  - type: web
    name: immobilier-app
    plan: free
    region: oregon
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
      python create_admin_auto.py
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        value: dbn8ees4r  # üîÅ Remplace par ton vrai Cloud Name
      - key: CLOUDINARY_API_KEY
        value: 118479922956157  # üîÅ Remplace par ta vrai API Key
      - key: CLOUDINARY_API_SECRET
        secret: true  # üîê Sera saisi manuellement dans Render
      - key: DATABASE_URL
        fromDatabase:
          name: property-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PHONE
        value: "+221771234567"
      - key: ADMIN_PASSWORD
        secret: true  # üîê Tu le saisis toi-m√™me dans Render
    healthCheckPath: /
    databaseConnection:
      databaseName: property-db