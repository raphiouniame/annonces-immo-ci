# render.yaml - Version sécurisée
services:
  # Base de données PostgreSQL
  - type: postgres
    name: property-db
    plan: free
    region: oregon
    user: render
    database: property_db
    port: 5432

  # Application Web Flask
  - type: web
    name: immobilier-app
    plan: free
    region: oregon
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
      python create_admin_auto.py
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # À saisir manuellement dans Render
      - key: CLOUDINARY_API_KEY
        sync: false  # À saisir manuellement dans Render
      - key: CLOUDINARY_API_SECRET
        sync: false  # À saisir manuellement dans Render
      - key: DATABASE_URL
        fromDatabase:
          name: property-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PHONE
        value: "+2250506531522"
      - key: ADMIN_PASSWORD
        sync: false  # À saisir manuellement dans Render
    healthCheckPath: /