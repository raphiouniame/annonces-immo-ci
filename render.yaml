# render.yaml
# Configuration de déploiement pour Render.com

services:
  # Base de données PostgreSQL
  - type: postgres
    name: property-db
    plan: free
    region: oregon
    user: render
    database: property_db
    port: 5432

  # Application Web Flask
  - type: web
    name: immobilier-app
    plan: free
    region: oregon
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # À définir manuellement dans le dashboard
      - key: CLOUDINARY_API_KEY
        sync: false  # À définir manuellement dans le dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false  # À définir manuellement dans le dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: property-db
          property: connectionString
    healthCheckPath: /