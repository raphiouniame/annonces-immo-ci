# render.yaml
# Configuration de déploiement pour l'application annonces-immo-ci
# Utilise Supabase comme base de données PostgreSQL
# Et Cloudinary pour les médias (images et vidéos)

services:
  - type: web
    name: annonces-immo-ci
    plan: free
    env: python
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      python ./init_db.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120 --workers 1 --max-requests 1000 --preload
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        # Format Supabase : postgresql://postgres.xxxxx:[PASSWORD]@aws-0-[REGION].pooler.supabase.com:6543/postgres
        # REMPLACEZ par votre vraie URL de connexion Supabase
        value: postgresql://postgres.xxxxx:YOUR_DB_PASSWORD@aws-0-eu-central-1.pooler.supabase.com:6543/postgres
      - key: CLOUDINARY_CLOUD_NAME
        value: dbn8ees4r
      - key: CLOUDINARY_API_KEY
        value: "118479922956157"
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PHONE
        value: "+2250506531522"
      - key: ADMIN_PASSWORD
        sync: false